# should argo-cd applications be created?
argoApplications: true
source: https://github.com/FIWARE-Ops/data-space-connector
release: demo
destination_namespace: &destination dsc-demo
purpose: &purpose dsc-env
branch: &branch main
secretsEnabled: &secretsEnabled false
host: &host
tlsSecret: &tlsSecret
participant: my-provider
tmForumProxy: &tmForumProxy proxy-tmforum-api
tilService: &tilService til-service

applications:

  - name: mysql
    enabled: true
    source_path: applications/mysql
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml

  - name: mongodb
    enabled: true
    source_path: applications/mongodb
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml

  - name: postgres
    enabled: true
    source_path: applications/postgres
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml

  - name: orion
    enabled: true
    source_path: applications/orion-ld
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml

  - name: credentials-config-service
    enabled: true
    source_path: applications/credentials-config-service
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml

  - name: trusted-issuers-list
    enabled: true
    source_path: applications/trusted-issuers-list
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml
    values:
      trusted-issuers-list:
        service:
          serviceNameOverride: *tilService

  - name: vcwaltid
    enabled: true
    source_path: applications/vcwaltid
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml

  - name: verifier
    enabled: true
    source_path: applications/verifier
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml

  - name: keycloak
    enabled: true
    source_path: applications/keycloak
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml

  - name: keyrock
    enabled: true
    source_path: applications/keyrock
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml

  - name: dsba-pdp
    enabled: true
    source_path: applications/dsba-pdp
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml

  - name: kong
    enabled: true
    source_path: applications/kong
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml

  - name: activation-service
    enabled: true
    source_path: applications/activation-service
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml

  - name: tm-forum-api
    enabled: true
    source_path: applications/tm-forum-api
    source_ref: *branch
    destination: *destination
    helm_values:
    - values.yaml
    values:
      tm-forum-api:
        apiProxy:
          service:
            nameOverride: *tmForumProxy

  - name: contract-management
    enabled: true
    source_path: applications/contract-management
    source_ref: *branch
    destination: *destination
    helm_values:
      - values.yaml
    values:
      contract-management:
        services:
          product:
            url: http://*tmForumProxy:8080
          party:
            url: http://*tmForumProxy:8080
          til:
            url: http://*tilService:8080
